<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Throwbreak Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <video id="video1" src="./assets/videos/video1.mp4" preload autoplay muted></video>
    <video id="video1-tech" src="./assets/videos/video1_tech.mp4" preload autoplay muted></video>
    <video id="video2" src="./assets/videos/video2.mp4" preload autoplay muted></video>

    <div class="card">
        <h2>Inputs</h2>
        <div class="keyboard-inputs">
            <img src="./assets/icons/u.png" alt="U Key">
            <img src="./assets/icons/o.png" alt="O Key">
            <img src="./assets/icons/i.png" alt="I Key">
        </div>
        <div class="arrows">
            <img src="./assets/icons/arrow.png" alt="Arrow">
            <img src="./assets/icons/arrow.png" alt="Arrow">
